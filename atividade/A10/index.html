<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação e Máscara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário com Validação</h1>
  <form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required maxlength="15" placeholder="(XX) XXXXX-XXXX">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="XXX.XXX.XXX-XX">

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <button type="submit">Enviar</button>
  </form>
  <footer>Desenvolvido por Gustavo Bezerra de Andrade</footer>
  <script src="script.js"></script>
</body>
</html>
