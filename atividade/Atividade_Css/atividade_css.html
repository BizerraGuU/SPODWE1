<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="top">
        <h1>Formulário de Contato</h1>
    </header>

    <form>
        <div class="field-row">
            <label for="nome"><strong>Nome e sobrenome</strong></label>
            <input type="text" id="nome" placeholder="Nome e sobrenome" />
        </div>

        <div class="field-row">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" placeholder="seuemail@dominio.com" />
        </div>

        <div class="field-row">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx" />
        </div>

        <div class="field-row">
            <label for="message"><strong>Mensagem</strong></label>
            <textarea id="message" placeholder="Digite sua mensagem"></textarea>
        </div>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="contato-email">
                <label for="contato-email">Email</label>

                <input type="checkbox" id="contato-telefone">
                <label for="contato-telefone">Telefone</label>

                <input type="checkbox" id="contato-whatsapp">
                <label for="contato-whatsapp">Whatsapp</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Qual período podemos entrar em contato?</legend>
            <div class="field-row">
                <label for="time">Escolha um período:</label>
                <select name="time" id="time">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>
        </fieldset>
        
        <div class="checkbox-group">
            <input type="checkbox" id="news">
            <label for="news">Gostaria de receber nossas novidades por email?</label>
        </div>

        <input type="submit" value="Enviar Formulário">
    </form>

    <table id="table">
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>
        <tr>
            <td>Segunda</td>
            <td>8h - 20h</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td>8h - 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h - 20h</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td>8h - 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h - 20h</td>
        </tr>
    </table>

    <footer>Desenvolvido por Gustavo Bezerra de Andrade</footer>
</body>
</html>
