<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API com JavaScript - CEP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">API com JavaScript - CEP</h1>
      <form action="" method="get" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
        </div>
        <div class="mb-3">
          <label for="logradouro" class="form-label">Logradouro:</label>
          <input type="text" class="form-control" id="logradouro" placeholder="Digite o logradouro">
        </div>
        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro:</label>
          <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
        </div>
        <div class="mb-3">
          <label for="localidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="localidade" placeholder="Digite a cidade">
        </div>
        <div class="mb-3">
          <label for="uf" class="form-label">UF:</label>
          <input type="text" class="form-control" id="uf" placeholder="Digite a UF">
        </div>
        <button type="button" id="buscarCep" class="btn btn-primary mt-3">Buscar CEP</button>
      </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
